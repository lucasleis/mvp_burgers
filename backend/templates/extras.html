<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Administrar Extras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/extras.css') }}">
</head>
<body class="p-4">
  <div class="container">
    
    <a href="/api/admin" class="btn btn-secondary mb-4">← Volver al Administrador</a>

    <h1>Administrar Extras</h1>

    <h3>Agregar nuevo extra</h3>
    <form method="post" action="/admin/extras" class="mb-5">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name="name" class="form-control" required maxlength="100" pattern="[A-Za-z0-9\sáéíóúÁÉÍÓÚñÑ.,-]{1,100}">
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input name="price" type="number" class="form-control" required min="0" step="0.01">
      </div>

      <button class="btn btn-primary">Agregar extra</button>
    </form>

    <h3>Extras actuales</h3>
    {% for extra in extras %}
      <div class="card mb-3 p-3">
        <h4>{{ extra.name }}</h4>
        <p><strong>Precio:</strong> ${{ extra.price }}</p>

        <div class="d-flex gap-2 mt-2">
          <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#editForm{{ extra.id }}">
            Editar
          </button>

          <form method="post" action="/api/admin/extras/eliminar/{{ extra.id }}" class="delete-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-danger">Eliminar</button>
          </form>
        </div>

        <!-- Formulario de edición colapsable -->
        <div class="collapse mt-3" id="editForm{{ extra.id }}">
          <form method="post" action="/api/admin/extras/editar/{{ extra.id }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-2">
              <label class="form-label">Nombre</label>
              <input name="name" value="{{ extra.name }}" class="form-control" required maxlength="100" pattern="[A-Za-z0-9\sáéíóúÁÉÍÓÚñÑ.,-]{1,100}">
            </div>
            <div class="mb-2">
              <label class="form-label">Precio</label>
              <input name="price" type="number" value="{{ extra.price }}" class="form-control" required min="0" step="0.01">
            </div>
            <button class="btn btn-success mt-2">Guardar cambios</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Confirmación segura al eliminar
    document.querySelectorAll('.delete-form').forEach(form => {
      form.addEventListener('submit', e => {
        if (!confirm('¿Eliminar este extra?')) {
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
