<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Acceso Administrador</h2>
    
    {% if error %}
      <div id="login-alert" class="alert alert-danger text-center">
        {{ error }}
      </div>
    {% endif %}
    
    <form method="post" action="{{ url_for('login') }}">
        <!-- Token CSRF oculto -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required maxlength="50" pattern="[A-Za-z0-9]{3,50}" autofocus>
        </div>
        
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="8" maxlength="128">
          
          <!-- Checkbox para mostrar contraseña -->
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>      
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');

    showPasswordCheckbox.addEventListener('change', () => {
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
