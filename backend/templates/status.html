<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Estado de la Tienda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/status.css') }}">
</head>
<body class="p-4">
  <div class="container">

    <a href="/admin" class="btn btn-secondary mb-4">← Volver al Administrador</a>

    <h1>Estado de la Tienda</h1>

    {% if abierto %}
      <div class="alert alert-success">La tienda está <strong>ABIERTA</strong> y acepta pedidos.</div>
      <form method="post">
        <input type="hidden" name="open" value="false">
        <button class="btn btn-danger">Cerrar pedidos</button>
      </form>
    {% else %}
      <div class="alert alert-danger">La tienda está <strong>CERRADA</strong>. No se toman pedidos.</div>
      <form method="post">
        <input type="hidden" name="open" value="true">
        <button class="btn btn-success">Abrir pedidos</button>
      </form>
    {% endif %}
    
  </div>
</body>
</html>
